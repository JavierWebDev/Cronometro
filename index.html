<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Cronometro</title>
</head>
<body>
    <main>
        
        <div id="cont" class="contenedor-parent">
            
            
            <div class="cont-child">
                <h1 class="titulo">Cronometro</h1>
                <div id="cron" class="cronometro" for="button"></div>

                <div class="cont-buttons">
                    <button id="btnPlay" class="cont-button__button"><box-icon name='play-circle' color='#ffffff' ></box-icon></button>

                    <button id="btnPause" class="cont-button__button"><box-icon name='pause-circle' color='#ffffff'></box-icon></button>

                    <button id="btnReset" class="cont-button__button"><box-icon name='reset' color='#ffffff'></box-icon></button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>

</body>
</html>
